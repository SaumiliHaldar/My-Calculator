<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="calculator">
            <div class="text">
                <p name="userInput" id="userInput">0</p>
            </div>
            <div class="keys">
                <button type="button" class="keyOthers keyOperations">AC</button>
                <button type="button" class="keyOthers keyOperations">DEL</button>
                <button type="button" class="keyOthers keyOperations">%</button>
                <button type="button" class="keyOperator keyOperations">/</button>
                <button type="button" class="numbers">7</button>
                <button type="button" class="numbers">8</button>
                <button type="button" class="numbers">9</button>
                <button type="button" class="keyOperator keyOperations">*</button>
                <button type="button" class="numbers">4</button>
                <button type="button" class="numbers">5</button>
                <button type="button" class="numbers">6</button>
                <button type="button" class="keyOperator keyOperations">-</button>
                <button type="button" class="numbers">1</button>
                <button type="button" class="numbers">2</button>
                <button type="button" class="numbers">3</button>
                <button type="button" class="keyOperator keyOperations">+</button>
                <button type="button" class="zero numbers">0</button>
                <button type="button" class="numbers">.</button>
                <button type="button" class="keyOperator keyOperations">=</button>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
